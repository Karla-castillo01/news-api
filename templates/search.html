<!doctype html>
<html lang="en">
<head>
  <title>Search News</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #004c99;
    }
  </style>

</head>
<body>

  <div class="card">
    <h1>Search for News</h1>

    <form action="/news" method="get">
      <input type="text" name="search" placeholder="Enter a topic or city">
      <br>
      <button type="submit">Search</button>
    </form>
  </div>

</body>
</html>
